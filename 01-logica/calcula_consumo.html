<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo</title>
</head>
<body>
    <h3>Álcool ou gasolina?</h3>
    <script>
        let tanque = 40
        let caminhoComGasolina = 480
        let caminhoComAlcool = 300
        let consumoDeGasolina = caminhoComGasolina/tanque + "Km/L"
        let consumoDeAlcool = caminhoComAlcool/tanque + "Km/L"
        document.write ( "O consumo de gasolina é de " + consumoDeGasolina + ", enquanto o consumo de álcool é de " + consumoDeAlcool)
    </script>
</body>
</html>
