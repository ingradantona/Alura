<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write ("<br>")
    }
    function mostra(texto) {
        document.write (texto)
    }
    var chegada = 1500
    var mediaDeGeracao = 28
    var anoAtual = 2022
    mostra("Desde a colonização o Brasil já teve em média " + Math.round(anoAtual-chegada)/mediaDeGeracao)
    pulaLinha()
</script>
